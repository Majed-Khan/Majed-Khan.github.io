<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direction Slider</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */
/* styles.css */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
}

.slider-container {
    width: 80%;
    height: 60vh;
    overflow: hidden;
    position: relative;
    border: 2px solid #000;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.slider {
    display: flex;
    position: absolute;
    transition: transform 1s ease;
}

.slide {
    min-width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 1px solid #000;
}

    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4">
            </div>
        </div>
    </div>


    <!-- <script src="script.js"></script> -->
    <script>
        // script.js

      // script.js

document.addEventListener('DOMContentLoaded', () => {
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function getRandomDirection() {
        const directions = ['left', 'right', 'up', 'down'];
        return directions[Math.floor(Math.random() * directions.length)];
    }

    function moveSlide(direction) {
        const width = slider.clientWidth;
        const height = slider.clientHeight;

        let newPosition;

        switch (direction) {
            case 'left':
                newPosition = currentIndex - 1 < 0 ? slides.length - 1 : currentIndex - 1;
                slider.style.transform = `translateX(-${newPosition * width}px)`;
                break;
            case 'right':
                newPosition = (currentIndex + 1) % slides.length;
                slider.style.transform = `translateX(-${newPosition * width}px)`;
                break;
            case 'up':
                newPosition = currentIndex - 1 < 0 ? slides.length - 1 : currentIndex - 1;
                slider.style.transform = `translateY(-${newPosition * height}px)`;
                break;
            case 'down':
                newPosition = (currentIndex + 1) % slides.length;
                slider.style.transform = `translateY(-${newPosition * height}px)`;
                break;
        }

        currentIndex = newPosition;
    }

    setInterval(() => {
        const direction = getRandomDirection();
        moveSlide(direction);
    }, 3000);
});


    </script>
</body>

</html>
