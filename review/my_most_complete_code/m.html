<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="m.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>AMK Technologies</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo/amk_logo.png" alt="AMK Logo">
            <div class="name">
                <h5><span>AMK</span> Technologies</h5>
            </div>
        </div>
        <div class="navigation">
            <div class="topbar">
                <div class="search_box">
                    <input type="text" placeholder="Search...">
                    <button><i class="fa fa-search"></i></button>
                </div>
                <button class="login-button" onclick="openPopup('login')">Login</button>
            </div>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Courses</a>
                <a href="#">Feedback</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="">
            <div class=""></div>
            <div class=""></div>
        </section>
        <section class="">
            <div class=""></div>
            <div class=""></div>
        </section>
    </main>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup" id="login-popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="openPopup('register')">Register</a></p>
            </form>
        </div>
        <div class="popup" id="register-popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="openPopup('login')">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function openPopup(type) {
    document.getElementById('popup-overlay').style.display = 'flex';
    if (type === 'login') {
        document.getElementById('login-popup').style.display = 'block';
        document.getElementById('register-popup').style.display = 'none';
    } else if (type === 'register') {
        document.getElementById('login-popup').style.display = 'none';
        document.getElementById('register-popup').style.display = 'block';
    }
}

function closePopup() {
    document.getElementById('popup-overlay').style.display = 'none';
}

    </script>
</body>

</html>
